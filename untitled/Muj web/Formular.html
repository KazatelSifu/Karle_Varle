      <div class="col py-3">

        <section class="login">

          <h1>Kontaktujte nás</h1>
          <div class="login-form">
            <form>
              <div class="mb-3">
                <label for="form-name" class="form-label">Jméno a Příjmení (povinné):</label>
                <input type="text" class="form-control" id="form-name" name="product" placeholder="Jméno Příjmení"
                       required>
              </div>
              <div class="mb-3">
                <label for="form-description" class="form-label">Proč nás chcete kontaktovat:</label>
                <textarea class="form-control" id="form-description" name="form-description"
                          placeholder="Zde vložte důvod kontaktu"></textarea>
              </div>
              <div class="mb-3">
                <label for="form-start-date" class="form-label">Datum zasílání zprávy:</label>
                <input type="date" class="form-control" id="form-start-date" name="form-start-date">
              </div>
              <div class="mb-3">
                <label for="form-category" class="form-label">Pohlaví:</label>
                <select class="form-select" id="form-category" name="form-category">
                  <option value="Muž">Muž</option>
                  <option value="Žena">Žena</option>
                  <option value="Jiné">Jiné</option>

                </select>
              </div>
              <div class="mb-3">
                <label for="form-category" class="form-label">Koho kontaktujete ? :</label>
                <select class="form-select" id="form-category2" name="form-category">
                  <option value="Muž">Petr Kvapil</option>
                  <option value="Žena">Petr Zachariáš</option>
                  <option value="Jiné">Majitel webové stránky</option>

                </select>
              </div>
              <div class="mb-3">
                <label for="form-file" class="form-label">Soubor : </label>
                <input type="file" class="form-control" id="form-file" name="form-file">

                <div class="form-group mt-3">
                  <button type="button" class="btn btn-primary" onclick="dataChecking()">Odeslat</button>
                  <button type="button" class="btn btn-secondary" onclick="reset()">Zrušit</button>
                  <p><span id="status"></span></p>
                </div>
              </div>
            </form>
          </div>
          <div id="mapa" style="width: 100%; height: 400px;"></div>

<script>
  function dataChecking() {

    const productName = document.getElementById("form-name").value;
    const productPrice = document.getElementById("form-price").value;

    if (!productName || !productPrice) {
      console.log("Je nutné vyplnit všechny povinné údaje!")
      const status = document.getElementById("status");
      status.innerText = "Je nutné vyplnit všechny povinné údaje!";
    } else {
      const status = document.getElementById("status");
      status.innerText = "Úspěšně uloženo!";
      consoleLogging();
    }
  }

  function consoleLogging() {

    const name = document.getElementById("form-name").value;
    const description = document.getElementById("form-description").value;
    const startDate = document.getElementById("form-start-date").value;
    const endDate = document.getElementById("form-end-date").value;
    const category = document.getElementById("form-category").value;
    const price = document.getElementById("form-price").value;
    const file = document.getElementById("form-file").value;


    console.clear();
    console.log("Název produktu: " + name);
    console.log("Popis produktu: " + description);
    console.log("Datum zahájení prodeje: " + startDate);
    console.log("Datum ukončení prodeje: " + endDate);
    console.log("Kategorie produktu: " + category)
    console.log("Cena produktu: " + price);
    console.log("Soubor produktu: " + file);
  }

  function reset() {
    const name = document.getElementById("form-name").value = '';
    const description = document.getElementById("form-description").value = '';
    const startDate = document.getElementById("form-start-date").value = '';
    const endDate = document.getElementById("form-end-date").value = '';
    const category = document.getElementById("form-category").value = '';
    const category2 = document.getElementById("form-category").value = '';
    const price = document.getElementById("form-price").value = '';
    const file = document.getElementById("form-file").value = '';

    const status = document.getElementById("status");
    status.innerText = "Úspěšně resetováno!";
  }
  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
  }

  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft = "0";
  }

</script>
<script type="text/javascript">

  var stred = SMap.Coords.fromWGS84(17.6957158, 49.2271397);
  var mapa = new SMap(JAK.gel("mapa"), stred, 16);
  mapa.addDefaultLayer(SMap.DEF_BASE).enable();
  mapa.addDefaultControls();

  var layer = new SMap.Layer.Marker();
  mapa.addLayer(layer);
  layer.enable();

  var options = {};
  var marker = new SMap.Marker(stred, "myMarker", options);
  layer.addMarker(marker);

</script>
