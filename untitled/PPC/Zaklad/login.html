<div class="container">
    <section class="login">
        <h1>Prosím přihlašte se</h1>
        <div class="login-form">
            <div class="form-group">
                <label for="form-email">Email:</label>
                <input class="form-control" type="email" placeholder="Email....." name="email" id="form-email">
            </div>
            <div class="form-group">
                <label for="form-password">Heslo:</label>
                <input class="form-control" type="password" placeholder="Heslo....." name="email" id="form-password">
            </div>

            <div class="form-group">
                <label for="form-provider-selection">Poskytovatel :</label>
                <select class="form-select" name="provider-selection" id="form-provider-selection">
                    <option value="0">ahoj</option>
                    <option value="1">čus</option>
                    <option value="2" selected>zdar</option>
                </select>
            </div>
            <div class="form-check">
                <div class="row">
                    <div class="col-sm">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option2">
                        <label class="form-check-label" for="gridRadios1">
                            Host
                        </label>
                    </div>
                    <div class="col-sm">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Admin
                        </label>
                    </div>
                    <div class="col-sm">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                        <label class="form-check-label" for="gridRadios3">
                            anonymní
                        </label>
                    </div>
                </div>
            </div>



                <div class="form-group">
                    <label for="form-name">Jméno:</label>
                    <input class="form-control" type="text" name="name" id="form-name">
                </div>
                <div class="form-group">
                    <label for="form-name">Jméno:</label>
                    <textarea class="form-control" id="form-message" name="form-message">TEST</textarea>
                </div>
                <div class="form-group">
                    <label for="form-file">Soubor:</label>
                    <input class="form-control" type="file" id="form-file" name="form-rememberme">
                </div>
                <div class="form-group mt-3">
                    <button type="button" class="btn btn-primary" onclick="dataChecking()">Uložit</button>
                </div>
                <div class="form-group">
                    <button types="button" id="verificationButton" onclick="je_to_jedno();">Přihlásit se</button>
                </div>
        </div>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        }

</script>
