<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="assets/styles/styles.css" rel="stylesheet">
</head>
<body>
<div class="container-">
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div id="mySidenav" class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="##" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline">Menu</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <a href="Zaklad.html" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Domov</span>
                            </a>
                        </li>
                        <li>
                            <a href="login.html" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline">Login</span> </a>

                        </li>
                        <li>
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-grid"></i> <span class="ms-1 d-none d-sm-inline">Treti</span> </a>

                        </li>
                        <li>
                            <a href="https://getbootstrap.com/docs/5.0/getting-started/introduction/" class="nav-link px-0 align-middle ">
                                <i class="fs-4 bi-bootstrap"></i> <span class="ms-1 d-none d-sm-inline">Bootstrap</span></a>

                        </li>
                        <li>
                            <a href="https://viktorvrablik.cz/" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Notion pana Vráblíka</span></a>
                        </li>
                    </ul>

                </div>
            </div>
            <div class="col py-3">

                <section class="login">

                    <h1>Vytvořte nový produkt</h1>
                    <div class="login-form">
                        <form>
                            <div class="mb-3">
                                <label for="form-name" class="form-label">Název produktu (povinné):</label>
                                <input type="text" class="form-control" id="form-name" name="product" placeholder="Název produktu"
                                       required>
                            </div>
                            <div class="mb-3">
                                <label for="form-description" class="form-label">Popis produktu:</label>
                                <textarea class="form-control" id="form-description" name="form-description"
                                          placeholder="Zde vložte popis produktu"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="form-start-date" class="form-label">Datum zahájení prodeje:</label>
                                <input type="date" class="form-control" id="form-start-date" name="form-start-date">
                            </div>
                            <div class="mb-3">
                                <label for="form-end-date" class="form-label">Datum ukončení prodeje:</label>
                                <input type="date" class="form-control" id="form-end-date" name="form-end-date">
                            </div>
                            <div class="mb-3">
                                <label for="form-category" class="form-label">Kategorie produktu:</label>
                                <select class="form-select" id="form-category" name="form-category">
                                    <option value="Technologie">Technologie</option>
                                    <option value="Potraviny">Potraviny</option>
                                    <option value="Oblečení">Oblečení</option>
                                    <option value="Spotřebiče">Spotřebiče</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="form-price" class="form-label">Cena produktu v Kč (povinné):</label>
                                <input type="number" class="form-control" id="form-price" name="form-price" placeholder="1000"
                                       required>
                            </div>
                            <div class="mb-3">
                                <label for="form-file" class="form-label">Soubor produktu: </label>
                                <input type="file" class="form-control" id="form-file" name="form-file">

                                <div class="form-group mt-3">
                                    <button type="button" class="btn btn-primary" onclick="dataChecking()">Uložit</button>
                                    <button type="button" class="btn btn-secondary" onclick="reset()">Zrušit</button>
                                    <p><span id="status"></span></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>

</div>

<script>
    function dataChecking() {

        const productName = document.getElementById("form-name").value;
        const productPrice = document.getElementById("form-price").value;

        if (!productName || !productPrice) {
            console.log("Je nutné vyplnit všechny povinné údaje!")
            const status = document.getElementById("status");
            status.innerText = "Je nutné vyplnit všechny povinné údaje!";
        } else {
            const status = document.getElementById("status");
            status.innerText = "Úspěšně uloženo!";
            consoleLogging();
        }
    }

    function consoleLogging() {

        const name = document.getElementById("form-name").value;
        const description = document.getElementById("form-description").value;
        const startDate = document.getElementById("form-start-date").value;
        const endDate = document.getElementById("form-end-date").value;
        const category = document.getElementById("form-category").value;
        const price = document.getElementById("form-price").value;
        const file = document.getElementById("form-file").value;


        console.clear();
        console.log("Název produktu: " + name);
        console.log("Popis produktu: " + description);
        console.log("Datum zahájení prodeje: " + startDate);
        console.log("Datum ukončení prodeje: " + endDate);
        console.log("Kategorie produktu: " + category)
        console.log("Cena produktu: " + price);
        console.log("Soubor produktu: " + file);
    }

    function reset() {
        const name = document.getElementById("form-name").value = '';
        const description = document.getElementById("form-description").value = '';
        const startDate = document.getElementById("form-start-date").value = '';
        const endDate = document.getElementById("form-end-date").value = '';
        const category = document.getElementById("form-category").value = '';
        const price = document.getElementById("form-price").value = '';
        const file = document.getElementById("form-file").value = '';

        const status = document.getElementById("status");
        status.innerText = "Úspěšně resetováno!";
    }
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }

</script>
</body>
</html>
